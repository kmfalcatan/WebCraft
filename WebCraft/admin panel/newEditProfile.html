
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/img/webcraftLogo.png">
    <title>MedEquip Tracker</title>

    <link rel="stylesheet" href="../assets/css/addOtherInfor.css">
    <link rel="stylesheet" href="../assets/css/editProfile.css">
    <link rel="stylesheet" href="/WebCraft/assets/css/newProfile.css">
</head>
<body id="body">
    <div class="container">
        <div class="subContainer">
            <div class="textContainer">
                <p class="text">Edit Profile</p>
            </div>

            <div class="imageContainer">
                <div class="subImageContainer">
                    <img class="uploadImage" src="../assets/img/img_placeholder.jpg" alt="Mountain Placeholder">
                </div>
            </div>

            <div class="fullnameContainer">
                <div class="subUserInfoContainer">
                    <input type="text" class="userInfo3" placeholder="Full name:">
                </div>
            </div>

            <div class="subWarrantyContainer">
                <div class="userInfoContainer">
                    <div class="subUserInfoContainer">
                        <input type="text" class="userInfo2" placeholder="User name:">
                    </div>
                    
                    <div class="subUserInfoContainer">
                        <input type="text" class="userInfo2" placeholder="Email:">
                    </div>
                    
                    <div class="subUserInfoContainer">
                        <input type="text" class="userInfo2" placeholder="Contact No.:">
                    </div>
                </div>

                <div class="userInfoContainer">
                    <div class="subUserInfoContainer">
                        <input type="text" class="userInfo2" placeholder="Department:">
                    </div>
                    
                    <div class="subUserInfoContainer">
                        <input type="text" class="userInfo2" placeholder="Address">
                    </div>
                    
                    <div class="subUserInfoContainer">
                        <select class="userInfo2" name="" id="">
                            <option value="">Choose Gender:</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="buttonContainer2">
                <button class="button2">Save</button>
                <button class="button2">Back</button>
            </div>
        </div>
    </div>

 <script src="../assets/js/uploadImg.js"></script>
 <script src="../assets/js/theme/setting.js"></script>
</body>
</html>
