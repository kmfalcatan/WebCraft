<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/WebCraft/assets/css/signUpForm.css">
</head>
<body>
    <div class="headerContainer">
        <div class="imageContainer">
            <img class="image" src="/WebCraft/assets/picture/417914173_1061244888319690_1028014099293182518_n-removebg-preview.png" alt="">
        </div>

        <div class="nameContainer">
            <p class="name">MedEquip tracker</p>
        </div>
    </div>

    <div class="container">
        <div class="subContainer">
            <div class="imageContainer1">
                <div class="subImageContainer">
                    <div class="image1">
                        <img class="image2" src="" alt="">
                    </div>

                    <div class="inputFileContainer">
                        <input class="inputFile" type="file">
                    </div>
                </div>

                <div class="createFormContainer">
                    <div class="userNameContainer">
                        <p class="userName">User name:</p>
                    </div>

                    <div class="inputUserNameContainer">
                        <input class="inputUserName" type="text">
                    </div>

                    <div class="passWordContainer">
                        <p class="passWord">Password:</p>
                    </div>

                    <div class="inputPassWordContainer">
                        <input class="inputPassWord" type="text">
                    </div>
                </div>
            </div>

            <div class="infoContainer">
                <div class="fullNameContainer">
                    <p class="fullName">Full name:</p>
                </div>

                <div class="inputFullNameContainer">
                    <input class="inputFullName" type="text">
                </div>

                <div class="emailContainer">
                    <p class="email">Email:</p>
                </div>

                <div class="inputEmailContainer">
                    <input class="inputEmail" type="text">
                </div>

                <div class="contactContainer">
                    <p class="contact">Contact no.:</p>
                </div>

                <div class="inputContactContainer">
                    <input class="inputContact" type="text">
                </div>

                <div class="buttonContainer">
                    <button class="button">Create</button>
                    <button class="button">Back</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
