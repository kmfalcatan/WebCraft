<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/WebCraft/assets/css/loginForm.css">
</head>
<body>
    <div class="headerContainer">
        <div class="imageContainer">
            <img class="image" src="/WebCraft/assets/picture/417914173_1061244888319690_1028014099293182518_n-removebg-preview.png" alt="">
        </div>

        <div class="nameContainer">
            <p class="name">MedEquip tracker</p>
        </div>
    </div>

    <div class="circleContainer">
        <div class="circle">

        </div>
    </div>

    <div class="loginFormContainer">
        <div class="imageContainer1">
            <div class="circleContainer1">
                <img class="image1" src="/WebCraft/assets/picture/Untitled1.png" alt="">
            </div>
        </div>

        <div class="subLoginFormContainer">
            <div class="loginNameContainer">
                <p class="loginName">Log In</p>
            </div>
            
            <div class="userNameContainer">
                <p class="userName">User name:</p>
            </div>

            <div class="subUserNameContainer">
                <input class="inputUserName" type="text">
            </div>

            <div class="passWordContainer">
                <p class="passWord">Password:</p>
            </div>

            <div class="subPassWordContainer">
                <input class="inputPassWord" type="text">
            </div>

            <div class="loginButtonContainer">
                <button class="logInButton">Log In</button>
            </div>

            <div class="signUpContainer">
                <a class="signUp" href="">Sign up</a>
            </div>

            <div class="forgotContainer">
                <a class="forgot" href="">Forgot password:</a>
            </div>
        </div>
    </div>
</body>
</html>
