<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/WebCraft/WebCraft/assets/css/signUp.css">
</head>
<body>
    <div class="container">
        <div class="subContainer">
            
            <div class="logInFormContainer1">
                <div class="logoContainer">
                    <div class="nameContainer">
                        <p>MedEquip Tracker</p>
                    </div>
    
                    <div class="subLogoContainer">
                        <img class="logo" src="/WebCraft/WebCraft/assets/img/medLogo.png" alt="">
                    </div>
                </div>
    
                <div class="logInFormContainer">
                    <div class="subLogInFormContainer">
                        <div class="logIntextContainer">
                            <p class="logIntext">Sign Up</p>
                        </div>
    
                        <div class="subLogInFormContainer1">
                            <div class="iconContainer">
                                <img class="icon" src="/WebCraft/WebCraft/assets/img/person (1).png" alt="">
                            </div>
    
                            <div class="inputContainer">
                                <input class="inputUserName" type="text" placeholder="Full name:" required>
                            </div>  
                        </div>
    
                        <div class="subLogInFormContainer1">
                            <div class="iconContainer">
                                <img class="icon" src="/WebCraft/WebCraft/assets/img/phone-lock.png" alt="">
                            </div>
    
                            <div class="inputContainer">
                                <input class="inputUserName" type="text" placeholder="User name:" required>
                            </div>  
                        </div>
    
                        <div class="subLogInFormContainer1">
                            <div class="iconContainer">
                                <img class="icon" src="/WebCraft/WebCraft/assets/img/email.png" alt="">
                            </div>
    
                            <div class="inputContainer">
                                <input class="inputUserName" type="text" placeholder="Email:" required>
                            </div>  
                        </div>

                        <div class="subLogInFormContainer1">
                            <div class="iconContainer">
                                <img class="icon" src="/WebCraft/WebCraft/assets/img/person (1).png" alt="">
                            </div>
    
                            <div class="inputContainer">
                                <input class="inputUserName" type="text" placeholder="Password:" required>
                            </div>  
                        </div>
                        
                        <div class="subLogInFormContainer1">
                            <div class="iconContainer">
                                <img class="icon" src="/WebCraft/WebCraft/assets/img/person (1).png" alt="">
                            </div>
    
                            <div class="inputContainer">
                                <input class="inputUserName" type="text" placeholder="Confirm password:" required>
                            </div>  
                        </div>
    
                        <div class="signInButtonContainer">
                            <button class="signInButton">Sign Up</button>
                        </div>
                    </div>
    
                    <div class="signUpContainer">
                        <div class="subSignUpContainer">
                            <p>Already have an account?</p>
                        </div>
    
                        <div class="signUpButtonContainer">
                            <a href="/WebCraft/WebCraft/authentication/login.html">
                                <button class="signUpButton">Sign in</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="imageContainer">
                <img class="image" src="/WebCraft/WebCraft/assets/img/420349590_930221445486934_1364504703495386952_n.png" alt="">
                <div class="backgroundContainer">
                    <div class="paragraphContainer">
                        <p class="paragraph">Discover the power of efficient equipment management wiith MedEquip Tracker</p>
                    </div>

                    <div class="learnButtonContainer">
                        <button class="learnButton">
                            Learn more
                            <img class="image1" src="/WebCraft/WebCraft/assets/img/chevron-right (1).png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
